<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Eventos - PWA</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <!-- Bootstrap 5 CSS para estilos (edita <style> para personalizar) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
    h1 { color: #343a40; }
    #register, #checkin { margin-bottom: 20px; }
    input { margin: 5px; }
    button { margin: 5px; }
    .qr-img { max-width: 200px; margin: 10px auto; border: 2px solid #007bff; border-radius: 8px; }
    .loading { color: #6c757d; font-style: italic; }
  </style>
</head>
<body>
  <h1>Registro de Eventos</h1>
  <div id="register" class="card p-3 mb-4">
    <h2>Pre-registro</h2>
    <input id="name" class="form-control mb-2" placeholder="Nombre" />
    <input id="email" class="form-control mb-2" placeholder="Email" />
    <button class="btn btn-primary" onclick="register()">Registrarse</button>
  </div>
  <div id="checkin" class="card p-3">
    <h2>Check-in Offline</h2>
    <button class="btn btn-secondary" onclick="downloadData()">Descargar Datos</button>
    <button class="btn btn-secondary" onclick="startScanner()">Iniciar Escáner</button>
    <button class="btn btn-secondary" onclick="syncData()">Sincronizar</button>
    <video id="video" class="d-none" width="300" height="200"></video>
    <canvas id="canvas" class="d-none" width="300" height="200"></canvas>
  </div>
  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error al registrar SW:', err));
    }

    // Configurar IndexedDB
    let db;
    const request = indexedDB.open('eventDB', 1);
    request.onupgradeneeded = () => {
      db = request.result;
      db.createObjectStore('users', { keyPath: 'id' });
    };
    request.onsuccess = () => {
      db = request.result;
    };

    // Función para reintentar fetch si el backend está dormido
    async function fetchWithRetry(url, options, retries = 3, delay = 2000) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            return response;
          } else {
            // Si es HTML (backend dormido), reintenta
            console.log(`Reintentando... (intento ${i + 1}/${retries})`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        } catch (error) {
          console.error('Error en fetch:', error);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      throw new Error('Backend no disponible después de reintentos');
    }

    // Pre-registro
    async function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (!name || !email) {
        alert('Por favor, ingresa nombre y email.');
        return;
      }
      try {
        const response = await fetchWithRetry('https://event-registration-backend.onrender.com/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        if (result.qr_code) {
          const img = document.createElement('img');
          img.src = 'data:image/png;base64,' + result.qr_code;
          img.className = 'qr-img';
          document.body.appendChild(img);
          alert('Registrado! QR generado.');
        } else {
          alert('Error: ' + (result.error || 'Registro falló'));
        }
      } catch (error) {
        alert('Error de red: ' + error.message + '. Intenta de nuevo en 30s (backend despertando).');
        console.error('Fetch error:', error);
      }
    }

    // Descargar datos para offline
    async function downloadData() {
      try {
        const response = await fetchWithRetry('https://event-registration-backend.onrender.com/api/users', {
          method: 'GET'
        });
        const users = await response.json();
        const tx = db.transaction(['users'], 'readwrite');
        const store = tx.objectStore('users');
        users.forEach(user => store.put(user));
        alert('Datos descargados para offline');
      } catch (error) {
        alert('Error al descargar datos: ' + error.message);
      }
    }

    // Escanear QR
    function startScanner() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.classList.remove('d-none');
          video.srcObject = stream;
          video.play();
          scanQR();
        })
        .catch(err => alert('Error al acceder a la cámara: ' + err));

      function scanQR() {
        requestAnimationFrame(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const userId = code.data;
            const tx = db.transaction(['users'], 'readwrite');
            const store = tx.objectStore('users');
            store.get(userId).onsuccess = (e) => {
              const user = e.target.result;
              if (user && !user.checked_in) {
                user.checked_in = true;
                store.put(user);
                alert('Check-in confirmado: ' + user.name);
              } else {
                alert('Usuario inválido o ya registrado');
              }
            };
          }
          scanQR();
        });
      }
    }

    // Sincronizar datos
    async function syncData() {
      const tx = db.transaction(['users'], 'readonly');
      const store = tx.objectStore('users');
      const request = store.getAll();
      request.onsuccess = async () => {
        const users = request.result.filter(u => u.checked_in);
        try {
          const response = await fetchWithRetry('https://event-registration-backend.onrender.com/api/sync', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(users)
          });
          const result = await response.json();
          alert(result.message);
        } catch (error) {
          alert('Error al sincronizar: ' + error.message);
        }
      };
    }
  </script>
  <!-- Bootstrap 5 JS para interacciones -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
