<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Eventos - PWA</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
    h1 { color: #1a73e8; margin-bottom: 20px; }
    #register, #adminDashboard { margin-bottom: 20px; max-width: 500px; margin: 0 auto; }
    #adminDashboard { max-width: 800px; }
    .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
    input, select { margin: 5px; width: 100%; max-width: 300px; }
    button { margin: 5px; padding: 8px 16px; }
    .qr-img { max-width: 200px; margin: 10px auto; border: 2px solid #1a73e8; border-radius: 8px; }
    .banner { width: 100%; height: auto; border-radius: 10px; }
    #video, #canvas { display: none; margin: 10px auto; border: 2px solid #1a73e8; border-radius: 8px; }
    .checkin-status { color: #34a853; font-weight: bold; }
    .loading { color: #6c757d; font-style: italic; }
    table { width: 100%; margin: 10px 0; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #dee2e6; text-align: left; }
    .chart-container { height: 300px; margin: 20px 0; }
    .delete-btn { color: #dc3545; cursor: pointer; }
    @media (min-width: 768px) { .banner { width: 50%; } }
  </style>
</head>
<body>
  <h1>Registro de Eventos <img src="/icon.png" alt="Logo" style="width: 50px; height: 50px; vertical-align: middle;"></h1>
  <img src="https://placehold.co/600x200" alt="Banner del Evento" class="banner">

  <div id="register" class="card">
    <h2>Pre-registro</h2>
    <input id="name" class="form-control mb-2" placeholder="Nombre" required />
    <input id="email" class="form-control mb-2" placeholder="Email" type="email" required />
    <input id="company" class="form-control mb-2" placeholder="Empresa" />
    <input id="position" class="form-control mb-2" placeholder="Puesto" />
    <select id="passType" class="form-control mb-2">
      <option value="free">Gratis</option>
      <option value="paid">Pago</option>
    </select>
    <input id="interests" class="form-control mb-2" placeholder="Intereses" />
    <button class="btn btn-primary" onclick="register()">Registrarse</button>
    <p class="loading" id="registerMessage"></p>
  </div>
  <div id="qrContainer" style="display: none;">
    <img id="qrImage" class="qr-img" alt="QR Code">
    <button class="btn btn-secondary" onclick="downloadQR()">Descargar QR</button>
  </div>

  <div id="adminDashboard" class="card" style="display: none;">
    <h2>Panel de Administración</h2>
    <div class="banner" style="background-color: #e9ecef; padding: 20px; border-radius: 10px;">
      <h3>Estadísticas</h3>
      <p>Total Asistentes: <span id="totalAttendees">0</span></p>
      <p>Última hora: <span id="hourAttendees">0</span></p>
      <div id="attendanceChart" class="chart-container"></div>
    </div>
    <h3>Gestión de Usuarios</h3>
    <select id="filterPassType" class="form-control mb-2" onchange="filterUsers()">
      <option value="all">Todos</option>
      <option value="free">Gratis</option>
      <option value="paid">Pago</option>
    </select>
    <div id="checkin" style="margin-top: 20px;">
      <h4>Check-in Offline</h4>
      <video id="video" width="300" height="200"></video>
      <canvas id="canvas" width="300" height="200"></canvas>
      <p id="scanMessage">Escanea tu QR</p>
      <p id="checkinStatus" class="checkin-status" style="display: none;"></p>
      <button class="btn btn-secondary" onclick="startScanner()">Iniciar Escáner</button>
    </div>
    <table id="usersTable">
      <thead>
        <tr><th>Nombre</th><th>Email</th><th>Número de Serie</th><th>Check-in</th><th>Acciones</th></tr>
      </thead>
      <tbody id="usersTableBody"></tbody>
    </table>
    <button class="btn btn-primary" onclick="exportToExcel()">Exportar a Excel</button>
    <button class="btn btn-secondary" onclick="syncData()">Sincronizar Datos</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    if (role === 'admin') {
      document.getElementById('adminDashboard').style.display = 'block';
      document.getElementById('register').style.display = 'none';
      initializeDB().then(() => loadDashboard());
    } else {
      document.getElementById('register').style.display = 'block';
      document.getElementById('adminDashboard').style.display = 'none';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error al registrar SW:', err));
    }

    let db;
    function initializeDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('eventDB', 1);
        request.onupgradeneeded = () => {
          db = request.result;
          db.createObjectStore('users', { keyPath: 'id' });
        };
        request.onsuccess = () => {
          db = request.result;
          resolve();
        };
        request.onerror = () => reject(request.error);
      });
    }

    async function fetchWithRetry(url, options, retries = 3, delay = 2000) {
      for (let i = 0; i < retries; i++) {
        try {
          console.log(`Intentando ${url} con método ${options.method} (intento ${i + 1}/${retries})`);
          const response = await fetch(url, options);
          console.log(`Respuesta: ${response.status} ${response.statusText}`);
          if (response.ok) {
            const text = await response.text();
            console.log(`Contenido: ${text}`);
            return { response, text };
          } else {
            console.log(`Error: ${await response.text()}`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        } catch (error) {
          console.error(`Error en fetch: ${error.message}`);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      throw new Error('Backend no disponible después de reintentos');
    }

    async function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const company = document.getElementById('company').value || null;
      const position = document.getElementById('position').value || null;
      const passType = document.getElementById('passType').value;
      const interests = document.getElementById('interests').value || null;
      console.log('Datos enviados:', { name, email, company, position, passType, interests });
      if (!name || !email) {
        alert('Por favor, ingresa nombre y email.');
        return;
      }
      try {
        const { response, text } = await fetchWithRetry('https://event-registration-system-9yji.onrender.com/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, company, position, passType, interests })
        });
        const result = JSON.parse(text);
        console.log('Resultado del registro:', result);
        if (result.qr_code) {
          const qrImage = document.getElementById('qrImage');
          qrImage.src = 'data:image/png;base64,' + result.qr_code;
          document.getElementById('qrContainer').style.display = 'block';
          // sendEmail(email, result.qr_code); // Descomenta si SES/SendGrid está configurado
          alert(`Registrado! QR generado (Serie: ${result.serial_number}).`);
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('company').value = '';
          document.getElementById('position').value = '';
          document.getElementById('interests').value = '';
        } else {
          alert('Error: ' + (result.error || 'Registro falló'));
        }
      } catch (error) {
        alert('Error de red: ' + error.message + '.');
        console.error('Error detallado:', error);
      }
    }

    function downloadQR() {
      const qrImage = document.getElementById('qrImage');
      const link = document.createElement('a');
      link.href = qrImage.src;
      link.download = 'qr-code.png';
      link.click();
    }

    async function downloadData() {
      try {
        const { response, text } = await fetchWithRetry('https://event-registration-system-9yji.onrender.com/api/users', {
          method: 'GET'
        });
        const users = JSON.parse(text);
        if (db) {
          const tx = db.transaction(['users'], 'readwrite');
          const store = tx.objectStore('users');
          users.forEach(user => store.put(user));
          updateStats();
          alert('Datos descargados para offline');
          if (role === 'admin') loadUsers();
        }
      } catch (error) {
        alert('Error al descargar datos: ' + error.message);
      }
    }

    function startScanner() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      video.style.display = 'block';
      canvas.style.display = 'block';
      document.getElementById('scanMessage').textContent = 'Escanea tu QR';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          scanQR();
        })
        .catch(err => alert('Error al acceder a la cámara: ' + err));

      function scanQR() {
        requestAnimationFrame(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const [userId, serial] = code.data.split(':');
            checkInUser(userId, serial);
          }
          scanQR();
        });
      }
    }

    function checkInUser(userId, serial) {
      if (db) {
        const tx = db.transaction(['users'], 'readwrite');
        const store = tx.objectStore('users');
        store.get(parseInt(userId)).onsuccess = (e) => {
          const user = e.target.result;
          if (user && user.serial_number === serial) {
            if (user.checked_in) {
              document.getElementById('checkinStatus').textContent = `QR inválido o ya usado: ${user.name}`;
              document.getElementById('checkinStatus').style.display = 'block';
            } else {
              user.checked_in = true;
              store.put(user);
              document.getElementById('checkinStatus').textContent = `Check-in confirmado: ${user.name}`;
              document.getElementById('checkinStatus').style.display = 'block';
              updateStats();
              loadUsers();
            }
          } else {
            document.getElementById('checkinStatus').textContent = 'QR inválido';
            document.getElementById('checkinStatus').style.display = 'block';
          }
        };
      }
    }

    async function syncData() {
      if (db) {
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = async () => {
          const users = request.result.filter(u => u.checked_in);
          try {
            const { response, text } = await fetchWithRetry('https://event-registration-system-9yji.onrender.com/api/sync', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(users)
            });
            const result = JSON.parse(text);
            alert(result.message);
            updateStats();
            loadUsers();
          } catch (error) {
            alert('Error al sincronizar: ' + error.message);
          }
        };
      }
    }

    function updateStats() {
      if (db) {
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = () => {
          const users = request.result;
          document.getElementById('totalAttendees').textContent = users.length;
          const hourAttendees = users.filter(u => u.checked_in).length;
          document.getElementById('hourAttendees').textContent = hourAttendees;
          if (role === 'admin') {
            updateChart();
          }
        };
      }
    }

    function loadUsers() {
      if (db) {
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = () => {
          const users = request.result;
          const tbody = document.getElementById('usersTableBody');
          tbody.innerHTML = '';
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.name}</td><td>${user.email}</td><td>${user.serial_number}</td><td>${user.checked_in ? 'Sí' : 'No'}</td><td><span class="delete-btn" onclick="deleteUser(${user.id})">Eliminar</span></td>`;
            tbody.appendChild(row);
          });
        };
      }
    }

    function filterUsers() {
      if (db) {
        const filter = document.getElementById('filterPassType').value;
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = () => {
          const users = request.result;
          const tbody = document.getElementById('usersTableBody');
          tbody.innerHTML = '';
          users.filter(user => filter === 'all' || user.passType === filter).forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.name}</td><td>${user.email}</td><td>${user.serial_number}</td><td>${user.checked_in ? 'Sí' : 'No'}</td><td><span class="delete-btn" onclick="deleteUser(${user.id})">Eliminar</span></td>`;
            tbody.appendChild(row);
          });
        };
      }
    }

    function exportToExcel() {
      if (db) {
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = () => {
          const users = request.result;
          let csv = 'Nombre,Email,Número de Serie,Check-in\n';
          users.forEach(user => {
            csv += `${user.name},${user.email},${user.serial_number},${user.checked_in}\n`;
          });
          const blob = new Blob([csv], { type: 'text/csv' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'users.csv';
          link.click();
        };
      }
    }

    function updateChart() {
      if (db) {
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        const request = store.getAll();
        request.onsuccess = () => {
          const users = request.result;
          const checkedIn = users.filter(u => u.checked_in).length;
          const notCheckedIn = users.length - checkedIn;
          const ctx = document.getElementById('attendanceChart').getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Check-in', 'Sin Check-in'],
              datasets: [{
                data: [checkedIn, notCheckedIn],
                backgroundColor: ['#34a853', '#e74c3c']
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Estadísticas de Asistencia' }
              }
            }
          });
        };
      }
    }

    function deleteUser(userId) {
      if (db && confirm('¿Estás seguro de eliminar este registro?')) {
        const tx = db.transaction(['users'], 'readwrite');
        const store = tx.objectStore('users');
        store.delete(userId).onsuccess = () => {
          fetchWithRetry(`https://event-registration-system-9yji.onrender.com/api/users/${userId}`, {
            method: 'DELETE'
          }).then(() => {
            loadUsers();
            updateStats();
            alert('Registro eliminado exitosamente');
          }).catch(err => alert('Error al eliminar en el servidor: ' + err.message));
        };
      }
    }

    function loadDashboard() {
      downloadData();
      updateStats();
      loadUsers();
      updateChart();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
